<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Include any additional CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: white;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="signupForm" onsubmit="submitForm(event)">
    <h2>회원가입</h2>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">비밀번호 재확인:</label>
    <input type="password" id="confirmPassword" required>

    <label for="phone">전화번호:</label>
    <input type="number" id="phone" name="phone" required>

    <label for="name">이름:</label>
    <input type="text" id="name" name="userName" required>

    <label for="job">희망직무:</label>
    <select id="job" name="job">
        <!-- options... -->
    </select>

    <button type="submit">회원가입</button>
    <button><a href="/">로그인</a></button>
</form>

<script>
    function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById('signupForm');
        const formData = new FormData(form);
        const jsonData = {};

        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        const jsonString = JSON.stringify(jsonData);
        console.log(jsonString);

        // 여기서 jsonString을 서버로 전송하거나 필요한 처리를 수행합니다.
        // 예를 들어, AJAX를 사용하여 서버로 데이터를 전송할 수 있습니다.
    }
</script>

</body>
</html>
